<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="game.js"></script>
  <link href="./output.css" rel="stylesheet" />
  <link href="./shapes.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <div class="container font-sans">
    <div class="mx-auto mt-10 flex h-[36rem] w-10/12">
      <div class="mr-1 flex h-full w-1/3 flex-col justify-between border bg-gray-950 text-xs font-semibold text-white">
        <div class="flex h-32 w-full flex-col items-center">
          <div class="mt-6 h-10 pt-2 w-3/4 border border-gray-400 bg-gray-600 px-1 py-0.5 mb-5 text-center">
            <i class="fa fa-star fa-lg" style="color: yellow">&nbsp;&nbsp;</i><span id="point">0</span>
          </div>
          <div class="mb-6 h-10 pt-2 w-3/4 border border-gray-400 bg-gray-600 px-1 py-0.5 text-center">
            <i class="fa fa-heart fa-lg" style="color: red">&nbsp;&nbsp;</i><span id="heart">3</span>
          </div>
          <div>your Record:<br></div>
        </div>
        <div class="flex h-32 w-full flex-col items-center justify-around border md:flex-row">
          <div id="start"
            class="mx-auto xl:mx-7 mt-1 pt-2 h-10 w-3/4 rounded-md border border-gray-400 bg-green-600 text-center uppercase tracking-wide md:mx-1 md:mt-0 md:pt-2 md:tracking-wider lg:mx-3 custom-pointer active:ring-4 select-none">
            Start Game
          </div>
          <div id="end"
            class="mx-auto xl:mx-7 mb-1 pt-2 h-10 w-3/4 rounded-md border border-gray-400 bg-red-600 text-center uppercase tracking-wide md:mx-1 md:mb-0 md:pt-2 md:tracking-wider lg:mx-3 custom-pointer active:ring-4 select-none">
            End Game
          </div>
        </div>
      </div>
      <div id="game" class="h-full w-2/3 items-center border bg-blue-300 relative transition ease-in-out duration-1000">
      </div>
    </div>
    <div id="error"></div>
    <dialog id="my_modal_1" class="modal">
      <div class="modal-box">
        <h3 class="font-bold text-lg">Hello!</h3>
        <p id="modalText" class="py-4">Thanks for playing!</p>
        <div class="modal-action">
          <form method="dialog">
            <button class="btn custom-pointer">Close</button>
          </form>
        </div>
      </div>
    </dialog>
  </div>
</body>
</script>

</html>
