<!DOCTYPE html>
<html class= "transition ease-linear duration-500 bg-gray-50 dark:bg-slate-800">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="fun.js"></script>
  <title>Game</title>

  <link href="./output.css" rel="stylesheet" />
  <link href="./shapes.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <label>
    <div class="flex justify-end dark:text-white pt-5 pr-5">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5" />
        <path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
      </svg>
      <input id="themeToggle" type="checkbox" class="toggle theme-controller custom-pointer z-50"
        onclick="document.documentElement.classList.toggle('dark');" />
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </div>
  </label>
  <div>&nbsp;
    <!--Container-->
    <div class="container font-sans antialiased">
      <!--Game-->
      <div class="mx-auto mt-3 flex h-[36rem] w-10/12">
        <!--Information Panel-->
        <div
          class="mr-1 flex h-full w-1/3 flex-col justify-between border border-black dark:border-white bg-gray-100 dark:bg-black text-s font-semibold text-white">
          <div class="flex h-40 w-full flex-col items-center">
            <div
              class="h-14 pt-2 mt-5 w-3/4 border border-gray-400 bg-gray-600 px-1 py-0.5 mb-5 text-center flex justify-center">
              <i class="fa fa-star fa-2x " style="color: yellow">&nbsp;</i><span id="point" class="text-2xl">0</span>
            </div>
            <div class="h-14 pt-2 w-3/4 border border-gray-400 bg-gray-600 px-1 py-0.5 text-center flex justify-center">
              <i class="fa fa-heart fa-2x" style="color: red">&nbsp;</i><span id="heart" class="text-2xl">3</span>
            </div>
            <div class="text-2xl text-black dark:text-white text-center"><br>Your Record:&nbsp;<span id="record"
                class="text-green-500"></span></div>
            <div class="text-xl text-cyan-500" id="timer"></div>
          </div>
          <div
            class="flex h-32 w-full flex-col items-center justify-around border-t border-gray-500 dark:border-white xl:flex-row">
            <div id="start"
              class="mx-auto xl:mx-3 mt-1 xl:mt-0 pt-2 h-10 w-5/6 rounded-md border border-gray-400 bg-green-800 hover:bg-green-600 text-center uppercase tracking-wide lg:mx-3 custom-pointer active:ring-4 select-none duration-700">
              Start Game
            </div>
            <div id="end"
              class="mx-auto xl:mx-3 mb-1 xl:mb-0 pt-2 h-10 w-5/6 rounded-md border border-gray-400 bg-red-800 hover:bg-red-600 text-center uppercase tracking-wide lg:mx-3 custom-pointer active:ring-4 select-none duration-700">
              End Game
            </div>
          </div>
        </div>
        <!--Game Panel-->
        <div id="game"
          class="h-full w-2/3 items-center border border-black dark:border-white bg-blue-300 relative ease-in-out duration-[5000ms]">
          <!--Game Panel-->
        </div>
      </div>
      <!--Information Panel-->
      <div id="error"></div>
      <dialog id="my_modal_1" class="modal">
        <div class="modal-box">
          <h3 class="font-bold text-lg">You Lost!</h3>
          <p id="modalText" class="py-4"></p>
          <div class="modal-action">
            <form method="dialog">
              <button class="btn custom-pointer">Close</button>
            </form>
          </div>
        </div>
      </dialog>
      <!--Game Div in center-->
    </div>
    <!--Container-->
    <div
      class="w-0 h-0 bg-slate-200 bg-gray-200 bg-zinc-200 bg-neutral-200 bg-stone-200 bg-red-200 bg-orange-200 bg-amber-200 bg-yellow-200 bg-lime-200 bg-green-200 bg-emerald-200 bg-teal-200 bg-cyan-200 bg-sky-200 bg-blue-200 bg-indigo-200 bg-violet-200 bg-purple-200 bg-fuchsia-200 bg-pink-200 bg-rose-200">
    </div>
    <!--to make changeBgColor() works!-->
    &nbsp;
  </div>
  <!-- Add this button anywhere you like in your HTML -->
  <button id="funButton" onclick="applyGravityToAllElements();"
    class="fixed custom-pointer bottom-5 right-5 bg-blue-500 text-white px-4 py-2 rounded-md shadow-md">
    You Want More Difficult?
  </button>

</body>
</script>

</html>
